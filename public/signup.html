<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="./styles/index.css">
</head>
<body>
<div class="signup-container">
    <form id="signup-form">
        <label for="email"></label><input type="email" id="email" placeholder="Email" required>
        <label for="password"></label><input type="password" id="password" placeholder="Password" required>
        <label for="confirm-password"></label><input type="password" id="confirm-password" placeholder="Confirm Password" required>
        <button type="submit">Sign Up</button>
        <p id="error-message"></p>
    </form>
</div>
<script src="../src/index.js"></script>
</body>
</html>
