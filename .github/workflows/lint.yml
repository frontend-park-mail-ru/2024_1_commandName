name: Lint

on: [push, pull_request]

jobs:
    ci:
        runs-on: ${{ matrix.os }}

        strategy:
            matrix:
                os: [ubuntu-latest]
                node: [18]

        steps:
            - name: Setup node env
              uses: actions/setup-node@v4
              with:
                  node-version: ${{ matrix.node }}

            - name: Install dependencies
              run: npm ci

            - name: Run lint
              run: npm run style:all
